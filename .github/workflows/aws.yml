name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: volatility_vibes/forward-volatility-calculator/Deployment
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t package

      - name: Package Lambda
        working-directory: volatility_vibes/forward-volatility-calculator/Deployment
        run: |
          # Copy dependencies and function code to a staging directory
          mkdir -p lambda_package
          cp -r package/* lambda_package/ 2>/dev/null || true
          cp stock_report.py lambda_package/
          # Create ZIP from the staging directory (contents will be at root level)
          cd lambda_package
          zip -r ../deployment.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS Lambda
        working-directory: volatility_vibes/forward-volatility-calculator/Deployment
        run: |
          aws lambda update-function-code \
            --function-name VolatilityArbitrage \
            --zip-file fileb://deployment.zip \
            --region us-east-1

      - name: Verify deployment
        working-directory: volatility_vibes/forward-volatility-calculator/Deployment
        run: |
          echo "Deployment completed successfully!"
          aws lambda get-function \
            --function-name VolatilityArbitrage \
            --region us-east-1 \
            --query 'Configuration.[FunctionName,LastModified,Runtime,Timeout,MemorySize]' \
            --output table

